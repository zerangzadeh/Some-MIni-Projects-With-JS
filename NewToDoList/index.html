<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" /> -->
    <link href="https://v1.fontapi.ir/css/Yekan" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <section class="container">
        <section class="input-new-task-area row">
            <div class="col-sm-10">
                <form class="form-group mt-4">
                    <input type="text" name="" id="newTask" class="form-control my-2" placeholder="ایجاد کار جدید ...">
                    <button id="btnNewTask" accesskey="A" type="button" class="btnNewTask btn btn-info my-2">اضافه کردن</button>
                </form>

            </div>
            <div class="sep-bar"></div>
        </section>
        <section>
            <div class="title">
                <h3>لیست کارها:</h3>
            </div>
            <section class="filter-task-area row my-2">
                <div class="col-sm-10">
                    <form class="form-group mt-4">
                        <input type="text" name="" id="taskFilter" class="form-control my-2" placeholder="فیلتر کار ...">
                    </form>
                </div>
            </section>

            <section class="view-task-area row my-2">
                <div class="task-list col-sm-10">
                    <ul id="taskList" class="list-group">

                    </ul>
                    <button id="btnClear" accesskey="D" class="btnClear btn btn-dark my-2">پاک کردن</button>
                </div>

            </section>

        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
