<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="body" onload="fillBox()">
    <section class="container d-flex card">
        <div id="question" class="qArea card"></div>
        <div class="form-contain">
            <form class="form-group">
                <input type="radio" id="a1" name="answer" value="1">
                <label for="a1" id="lA1"></label><br>
                <input type="radio" id="a2" name="answer" value="2">
                <label for="a2" id="lA2"></label><br>
                <input type="radio" id="a3" name="answer" value="3">
                <label for="a3" id="lA3"></label><br>
            </form>
        </div>
        <button id="next" class="btnNext btn btn-lg">Next>></button>
    </section>
    <div class="score"></div>

    <script src="main.js"></script>
</body>

</html>
